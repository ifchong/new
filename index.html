<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek C语言代码分析工具</title>
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            line-height: 1.6;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .code-section, .result-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 0 0;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .suggestion {
            margin-top: 15px;
            padding: 10px;
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
        }
        
        .error {
            border-left-color: #e74c3c;
        }
        
        .warning {
            border-left-color: #f39c12;
        }
        
        .success {
            border-left-color: #2ecc71;
        }
        
        .info {
            border-left-color: #3498db;
        }
        
        .style {
            border-left-color: #9b59b6;
        }
        
        .learning {
            border-left-color: #1abc9c;
        }
        
        .history-item {
            cursor: pointer;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        
        .history-item:hover {
            background-color: #f0f0f0;
        }
        
        .history-title {
            display: flex;
            justify-content: space-between;
        }
        
        .code-preview {
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            text-align: center;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .settings {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .settings label {
            display: block;
            margin: 10px 0 5px;
        }
        
        .tab-container {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: #3498db;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .analysis-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>DeepSeek C语言代码分析工具</h1>
    
    <div class="container">
        <div class="code-section">
            <h2>代码编辑器</h2>
            <textarea id="codeInput" placeholder="请输入您的C语言代码..."></textarea>
            
            <div>
                <button id="analyzeBtn">分析代码</button>
                <button id="formatBtn">格式化代码</button>
                <button id="clearBtn">清空</button>
                <button id="saveBtn">保存</button>
            </div>
            
            <div class="settings">
                <h3>分析设置</h3>
                <label for="analysisLevel">分析深度:</label>
                <select id="analysisLevel">
                    <option value="basic">基础检查</option>
                    <option value="advanced" selected>高级分析</option>
                    <option value="ai">DeepSeek深度分析</option>
                </select>
            </div>
            
            <div class="history">
                <h3>历史记录 <button id="clearHistoryBtn" style="font-size:12px;padding:3px 6px;">清空</button></h3>
                <div id="historyList"></div>
            </div>
        </div>
        
        <div class="result-section">
            <div class="tab-container">
                <div class="tab active" data-tab="issues">问题分析</div>
                <div class="tab" data-tab="style">代码风格</div>
                <div class="tab" data-tab="learning">学习建议</div>
            </div>
            
            <div id="tabContent">
                <div class="tab-content active" id="issues-tab">
                    <h2>问题分析</h2>
                    <div id="analysisResult"></div>
                </div>
                
                <div class="tab-content" id="style-tab">
                    <h2>代码风格分析</h2>
                    <div id="styleAnalysisResult"></div>
                </div>
                
                <div class="tab-content" id="learning-tab">
                    <h2>学习建议</h2>
                    <div id="learningSuggestionsResult"></div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <h4>代码行数</h4>
                    <p id="lineCount">0</p>
                </div>
                <div class="stat-box">
                    <h4>函数数量</h4>
                    <p id="functionCount">0</p>
                </div>
                <div class="stat-box">
                    <h4>问题数量</h4>
                    <p id="issueCount">0</p>
                </div>
                <div class="stat-box">
                    <h4>风格评分</h4>
                    <p id="styleScore">-</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM元素
        const codeInput = document.getElementById('codeInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const formatBtn = document.getElementById('formatBtn');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const analysisResult = document.getElementById('analysisResult');
        const styleAnalysisResult = document.getElementById('styleAnalysisResult');
        const learningSuggestionsResult = document.getElementById('learningSuggestionsResult');
        const historyList = document.getElementById('historyList');
        const lineCount = document.getElementById('lineCount');
        const functionCount = document.getElementById('functionCount');
        const issueCount = document.getElementById('issueCount');
        const styleScore = document.getElementById('styleScore');
        const analysisLevel = document.getElementById('analysisLevel');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // 状态变量
        let isLoading = false;
        
        // 初始化
        loadHistory();
        updateStats();
        setupTabs();
        
        // 事件监听
        codeInput.addEventListener('input', updateStats);
        analyzeBtn.addEventListener('click', analyzeCode);
        formatBtn.addEventListener('click', formatCode);
        clearBtn.addEventListener('click', clearCode);
        saveBtn.addEventListener('click', saveCode);
        clearHistoryBtn.addEventListener('click', clearHistory);
        
        // 设置标签页
        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有active类
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // 添加active类到当前标签
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }
        
        // 更新统计信息
        function updateStats() {
            const code = codeInput.value;
            const lines = code.split('\n').length;
            const functions = (code.match(/[a-zA-Z_][a-zA-Z0-9_]*\s*$[^)]*$\s*{/g) || []).length;
            
            lineCount.textContent = lines;
            functionCount.textContent = functions;
        }
        
        // 分析代码
        async function analyzeCode() {
            const code = codeInput.value.trim();
            if (!code) {
                alert('请输入C语言代码！');
                return;
            }
            
            // 保存到历史记录
            saveToHistory(code);
            
            // 禁用按钮
            isLoading = true;
            updateButtonStates();
            
            // 清空结果
            analysisResult.innerHTML = '';
            styleAnalysisResult.innerHTML = '';
            learningSuggestionsResult.innerHTML = '';
            styleScore.textContent = '-';
            
            // 显示加载状态
            analyzeBtn.innerHTML = '<span class="loading"></span> 分析中...';
            
            try {
                // 基础分析
                const basicResults = performBasicAnalysis(code);
                displayBasicResults(basicResults);
                
                // 风格分析
                const styleResults = performStyleAnalysis(code);
                displayStyleResults(styleResults);
                
                // 如果是AI分析级别，调用DeepSeek分析
                if (analysisLevel.value === 'ai') {
                    const deepseekResults = await performDeepseekAnalysis(code);
                    displayDeepseek
